<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- Iconsout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Google Font (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar starts -->
    <nav>
      <div class="logo">
        <div class="logo-image">
          <img src="images/logo.jpg" alt="" />
        </div>
        <span class="logo-name">Logo_Name</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-home"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-lightbulb-alt"></i>
              <span class="link-name">Campaign</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-check-square"></i>
              <span class="link-name">Quests</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-question"></i>
              <span class="link-name">Help</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-align-justify"></i>
              <span class="link-name">T&Cs</span>
            </a>
          </li>
        </ul>
        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Ends -->
    
    <!-- Dashboard Starts -->
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search Here...">
        </div>
        <img src="./images/profile.jpg" alt="">
      </div>
    </section>
    <!-- Dashboard Ends -->
    <script src="script.js"></script>
  </body>
</html>
